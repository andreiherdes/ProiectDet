<h1>Musicians</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!musicians"><em>Loading...</em></p>

<table class='table' *ngIf="musicians">
    <thead>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let musician of musicians">
        <td>{{ musician.firstName }}</td>
        <td>{{ musician.lastName }}</td>
    </tr>
    </tbody>
</table>
