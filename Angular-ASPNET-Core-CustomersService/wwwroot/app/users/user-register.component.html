<div>
  <header>
      <h1>Register:</h1>
  </header>
  <br />
  <form (ngSubmit)="submit()" #customerForm="ngForm" class="editForm" novalidate>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" #userName="ngModel" required>
      <div class="alert alert-danger" [hidden]="userName.untouched || userName.valid">First Name is required</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
      <div class="alert alert-danger" [hidden]="password.untouched || password.valid">Password is required</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" />
      <div class="alert alert-danger" [hidden]="email.untouched || email.valid">Email is required and must be valid</div>
    </div>
      <div class="form-group">
          <label>Display Name</label>
          <input type="text" class="form-control" name="displayName" [(ngModel)]="user.displayName" #displayName="ngModel" required>
          <div class="alert alert-danger" [hidden]="displayName.untouched || displayName.valid">Display Name is required</div>
      </div>

    <br />
    <br />
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
      
      <button type="submit" class="btn btn-success" [disabled]="!customerForm.valid">Register</button>
  </form>
</div>
