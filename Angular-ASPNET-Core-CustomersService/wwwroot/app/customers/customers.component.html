<div class="customers view indent">
    <div class="container">
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                Leleu Alexandru-Ioan
            </h3>
        </header>
        <br />
        <div class="row">
            <div class="col-md-8">
                <div class="navbar">
                    <filter-textbox (changed)="filterChanged($event)"></filter-textbox>
                </div>
            </div>
            <div class="col-md-4">
                <a class="btn btn-default" [routerLink]="['/customers', '0']">Add New Customer</a>
                <a class="btn btn-default" [routerLink]="['/user-register']">User register</a>
                <a class="btn btn-default" [routerLink]="['/login']">Login</a>
            </div>
        </div>
    
        <customers-grid [customers]="filteredCustomers"></customers-grid>

        <pagination [totalItems]="totalRecords" 
            [pageSize]="pageSize" 
            (pageChanged)="pageChanged($event)"></pagination>
          
    </div>
</div>
